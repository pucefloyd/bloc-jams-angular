<section class="album-covers container">
<div class="clearfix" ng-controller="Collection.controller">
     <div class="collection-album-container column fourth" ng-repeat="album in collection.albums track by $index">
         <a ui-sref="album"><img src="{{ album.albumArtUrl }}"></a>
         <div class="collection-album-info caption">
             <p>
                 <a class="album-name" ui-sref="album">{{ album.name }}</a>
                 <br/>
                 <a ui-sref="album">{{ album.artist }}</a>
                 <br/>
                 {{ album.songs.length }} songs
                 <br/>
             </p>
         </div>
     </div>
 </section>

 <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
 <script src="scripts/collection.js"></script>
